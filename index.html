<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type="pattern" url="https://iqbolkhuja.github.io/ar/pattern-l.patt">
        <a-assets>
    <a-asset-item id="im-obj" src="https://iqbolkhuja.github.io/ar/ismoil.obj"></a-asset-item>
    <a-asset-item id="im-mtl" src="https://iqbolkhuja.github.io/ar/ismoil.mtl"></a-asset-item>
  </a-assets>

  <a-entity 
            obj-model="obj: #im-obj; mtl: #im-mtl">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
